<!DOCTYPE html>
<html>
<head>
   <title>ReceitaReact - 3</title>
</head>
<body>
   <div id="app"></div>
   <script src="../libs/react.js"></script>
   <script src="../libs/react-dom.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.6/babel.min.js"></script>
   <script type="text/babel">
        const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
        return (
            <div>
                <h1>{titulo}</h1>
                <table id="tabela" border="1">
                    <thead>
                        <tr>
                            {cabecalhos.map((cabecalho, index) => (
                                <th key={index}>{cabecalho}</th>
                            ))}
                        </tr>
                    </thead>
                    <tbody>
                        {conteudo.map((linha, index) => (
                            <tr key={index}>
                                {linha.map((celula, idx) => (
                                    <td key={idx}>{celula}</td>
                                ))}
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );
        };

        const valoresCabecalhos = ["Nome", "Marca", "Ano", "Origem"];
        const valoresConteudo = [
            ["Havana", "Engenho Anísio Santiago", "2021", "Brasil"],
            ["Cuba Libre", "Cuba Rum", "2020", "Cuba"],
            ["Pernod", "Pernod Ricard", "2022", "França"]
        ];

        ReactDOM.render(
        <TabelaBebidas titulo="Tabela de Bebidas" cabecalhos={valoresCabecalhos} conteudo={valoresConteudo} />,
        document.getElementById("app")
        );
   </script>
</body>
</html>
