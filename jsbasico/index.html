<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">   
      <style>
         /* Estilos para a animação */
         .project {
            transition: opacity 0.5s ease-in-out; /* Transição suave de 0.5 segundos */
            opacity: 1; /* Inicia totalmente visível */
         }

         .hide {
            opacity: 0; /* Quando escondida, opacidade 0 (invisível) */
         }
      </style>   
   </head>

   <body>
      <!-- Div que contém o botão -->
      <div id="divBotao">
         <button id="botaoCarregar">Carregar Cervejas</button>
      </div>

      <!-- Div separada para exibir o nome da cerveja -->
      <div id="divCerveja" class="project">
         <!-- O nome da cerveja aparecerá aqui -->
      </div>

      <script>
         // Função para alternar o conteúdo do div com fade
         function carregarDiv() {
            // Seleciona o div onde o nome da cerveja será exibido
            let divCerveja = document.getElementById("divCerveja");

            // Verifica se o div está vazio (ou seja, ainda não mostrou o nome da cerveja)
            if (divCerveja.textContent === "") {
               // Aplica fade out (hide) antes de alterar o conteúdo
               divCerveja.classList.add("hide");

               // Aguarda o fade out antes de atualizar o conteúdo e fazer o fade in
               setTimeout(() => {
                  divCerveja.innerHTML = "<h1>Guinness</h1>";
                  divCerveja.classList.remove("hide"); // Aplica fade in
               }, 500); // Tempo de transição do fade out (0.5s)
            } else {
               // Aplica fade out (hide) para ocultar antes de limpar o conteúdo
               divCerveja.classList.add("hide");

               // Remove o conteúdo após a transição de fade out
               setTimeout(() => {
                  divCerveja.innerHTML = ""; // Limpa o conteúdo
                  divCerveja.classList.remove("hide"); // Aplica fade in
               }, 500); // Tempo de transição do fade out (0.5s)
            }
         } 

         // Referência ao botão
         let botao = document.getElementById("botaoCarregar");

         // Associando o evento de clique à função carregarDiv
         botao.addEventListener("click", carregarDiv);
      </script>
   </body>
</html>
