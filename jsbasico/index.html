<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">   
      <style>
         /* Estilo do div que exibe o nome da cerveja */
         #divCerveja {
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 0.5s ease; /* Transição suave de 0.5 segundos */
         }

         /* Classe para deixar o div visível */
         .show {
            opacity: 1; /* Totalmente visível */
         }
      </style>   
   </head>

   <body>
      <!-- Div que contém o botão -->
      <div id="divBotao">
         <button id="botaoCarregar">Carregando cervejas...</button>
      </div>

      <!-- Div separada para exibir o nome da cerveja -->
      <div id="divCerveja">
         <!-- O nome da cerveja aparecerá aqui -->
      </div>

      <script>
         // Função que será chamada ao clicar no botão
         function carregarDiv() {
            // Pegando o div onde o nome da cerveja será exibido
            let divCerveja = document.getElementById("divCerveja");

            // Verifica se o div está vazio (ou seja, ainda não mostrou o nome da cerveja)
            if (divCerveja.textContent === "") {
               // Exibe o nome da cerveja
               divCerveja.innerHTML = "<h1>Guinness</h1>";
               
               // Adiciona a classe "show" para fazer o fade in
               setTimeout(() => {
                  divCerveja.classList.add("show");
               }, 10); // 10 milissegundos de atraso para permitir a transição
            } else {
               // Remove a classe "show" para fazer o fade out
               divCerveja.classList.remove("show");

               // Remove o conteúdo após a transição de fade out
               setTimeout(() => {
                  divCerveja.innerHTML = ""; // Limpa o conteúdo após a animação
               }, 500); // O tempo aqui deve coincidir com a duração da transição (0.5s)
            }
         } 

         // Referência ao botão
         let botao = document.getElementById("botaoCarregar");

         // Associando o evento de clique à função carregarDiv
         botao.addEventListener("click", carregarDiv);
      </script>
   </body>
</html>
